<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Calculator</h1>

    <div class="template">

        <div class="display"></div>

        <div class="buttons">
            <div class="button btnNum">1</div>
            <div class="button btnNum">2</div>
            <div class="button btnNum">3</div>

            <div class="button btnNum">4</div>
            <div class="button btnNum">5</div>
            <div class="button btnNum">6</div>

            <div class="button btnNum">7</div>
            <div class="button btnNum">8</div>
            <div class="button btnNum">9</div>

            <div class="button btnNum">0</div>
            <div class="button btnSpcl">-</div>
            <div class="button btnSpcl">+</div>

            <div class="button btnSpcl">/</div>
            <div class="button btnDot">.</div>
            <div class="button btnSpcl">*</div>
          
            <div class="button AllClear" >AC</div>
            <div class="button" equal>=</div>


        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
